<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-neutral-900 text-white flex justify-center items-center h-screen"
  >
    <div class="containere bg-neutral-700 rounded-md">
      <h1 class="text-center font-bold text-2xl">To-Do List</h1>
      <div class="input-container p-2.5 text-center">
        <input
          class="bg-neutral-500 rounded-md p-3 m-0.5 border-none"
          type="text"
          id="todo-input"
          placeholder="Add a new task..."
        />
        <button
          class="font-bold bg-purple-600 hover:bg-purple-700 rounded-md p-3 m-0.5 border-none"
          id="add-task-btn"
        >
          Add Task
        </button>
      </div>
      <ul class="space-y-2" id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
